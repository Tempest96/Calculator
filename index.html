<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-conteiner">
        <div class="calculator-conteiner_header">
            <input type="text" class="header_input-text" placeholder="0">
            <div class="resultDiv"></div>
        </div>
        <div class="calculator-conteiner_body">
            <div class="body_element element_numbers">1</div>
            <div class="body_element element_numbers">2</div>
            <div class="body_element element_numbers">3</div>
            <div class="body_element body_element__delete-one">â¬…</div>
            <div class="body_element element_numbers">4</div>
            <div class="body_element element_numbers">5</div>
            <div class="body_element element_numbers">6</div>
            <div class="body_element body_element__degree element_operators">^</div>
            <div class="body_element body_element__delete-all">AC</div>
            <div class="body_element element_numbers">7</div>
            <div class="body_element element_numbers">8</div>
            <div class="body_element element_numbers">9</div>
            <div class="body_element body_element__plus element_operators">+</div>
            <div class="body_element body_element__minus element_operators">-</div>
            <div class="body_element element_numbers">0</div>
            <div class="body_element element_numbers">00</div>
            <div class="body_element element_numbers">.</div>
            <div class="body_element body_element__multiply  element_multiply">x</div>
            <div class="body_element body_element__division element_operators">/</div>
            <div class="body_element body_element__leftBracket">(</div>
            <div class="body_element body_element__rightBracket">)</div>
            <div class="body_element body_element__sqrt">sqrt</div>
            <div class="body_element body_element__cos">cos</div>
            <div class="body_element body_element__sin">sin</div>
            <div class="body_element body_element__result">=</div>
        </div>
    </div>
<script src="min-jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
<script src="main.js"></script>
</body>
</html>
